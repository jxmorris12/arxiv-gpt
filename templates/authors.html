{% extends "base.html" %}

{% block content %}
    <div class="p-16">
        {% for author in authors %}
         <div class="m-8 bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
              <h2 class="text-3xl font-bold mb-4 text-gray-900">{{author.name}}</h2>
              <p class="text-gray-600 mb-2"><u>Publications:</u> {{author.titles}}</p>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
